{% extends "base.html" %}

{% block title %}नोंदणी - सिध्द गौतम सोसायटी{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="mb-0"><i class="fas fa-user-plus"></i> सदस्य नोंदणी</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user"></i> पूर्ण नाव <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="उदा: श्री. राजेश भालेराव" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="building_no" class="form-label">
                                        <i class="fas fa-building"></i> इमारत क्रमांक <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="building_no" name="building_no"
                                        placeholder="उदा: A" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="flat_no" class="form-label">
                                        <i class="fas fa-home"></i> फ्लॅट क्रमांक <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="flat_no" name="flat_no"
                                        placeholder="उदा: 101" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> ई-मेल <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="example@email.com" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="mobile" class="form-label">
                                        <i class="fas fa-mobile-alt"></i> मोबाईल नंबर <span class="text-danger">*</span>
                                    </label>
                                    <input type="tel" class="form-control" id="mobile" name="mobile"
                                        placeholder="9876543210" pattern="[0-9]{10}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user-circle"></i> युजरनेम <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="तुमचे युजरनेम निवडा" required>
                                    <small class="text-muted">युजरनेम युनिक असणे आवश्यक आहे</small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> पासवर्ड <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="मजबूत पासवर्ड टाका" minlength="6" required>
                                    <small class="text-muted">किमान ६ अक्षरे</small>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="confirm_password" class="form-label">
                                        <i class="fas fa-lock"></i> पासवर्ड पुन्हा टाका <span
                                            class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="confirm_password"
                                        name="confirm_password" placeholder="पासवर्ड पुन्हा टाका" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus"></i> नोंदणी करा
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">
                                    आधीच नोंदणी केली आहे?
                                    <a href="{{ url_for('login') }}" class="text-decoration-none">
                                        <strong>येथे लॉगिन करा</strong>
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const mobile = document.getElementById('mobile').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('पासवर्ड जुळत नाहीत. कृपया पुन्हा प्रयत्न करा.');
            return false;
        }

        // Validate mobile number
        if (!/^[0-9]{10}$/.test(mobile)) {
            e.preventDefault();
            alert('कृपया वैध १० अंकी मोबाईल नंबर टाका');
            return false;
        }

        return true;
    });

    // Real-time password match validation
    document.getElementById('confirm_password').addEventListener('input', function () {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;

        if (password !== confirmPassword) {
            this.setCustomValidity('पासवर्ड जुळत नाहीत');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
