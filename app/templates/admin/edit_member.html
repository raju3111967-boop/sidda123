{% extends 'base.html' %}

{% block title %}सभासद संपादन - सिध्द गौतम सोसायटी{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0 fw-bold"><i class="fas fa-user-edit me-2"></i>सभासद माहिती संपादन</h5>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('admin_member_edit', id=member.id) }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">पूर्ण नाव</label>
                        <input type="text" name="name" class="form-control rounded-3" value="{{ member.name }}"
                            required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold text-muted">इमारत क्रमांक</label>
                            <input type="text" name="building_no" class="form-control rounded-3"
                                value="{{ member.building_no }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold text-muted">फ्लॅट क्रमांक</label>
                            <input type="text" name="flat_no" class="form-control rounded-3"
                                value="{{ member.flat_no }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">ई-मेल</label>
                        <input type="email" name="email" class="form-control rounded-3" value="{{ member.email }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">मोबाईल</label>
                        <input type="text" name="mobile" class="form-control rounded-3" value="{{ member.mobile }}"
                            required>
                    </div>
                    <div class="d-flex gap-2 mt-4">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-light px-4 rounded-pill">रद्द
                            करा</a>
                        <button type="submit" class="btn btn-primary px-4 rounded-pill flex-grow-1 shadow-sm">
                            <i class="fas fa-save me-1"></i> अपडेट करा
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
